<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FGAM SPL Analyser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar for data tables */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Print Styles for A4 */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }

        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide non-printable UI elements */
        .no-print {
          display: none !important;
        }

        /* Reset layout containers */
        .min-h-screen {
          min-height: auto !important;
          padding: 0 !important;
        }
        
        /* Invert Dark Theme Cards to Light Theme for Print */
        .bg-slate-900, .bg-slate-900\/80, .bg-slate-900\/50, .bg-slate-800 {
          background-color: white !important;
          border: 1px solid #cbd5e1 !important; /* slate-300 */
          box-shadow: none !important;
          color: black !important;
        }

        /* Invert Text Colors */
        .text-white, .text-slate-200, .text-slate-300, .text-slate-400 {
          color: #0f172a !important; /* slate-900 */
        }
        
        .text-blue-400, .text-blue-500 {
          color: #2563eb !important; /* blue-600 */
        }
        
        /* Fix Safety Level Colors for Print (Light backgrounds) */
        [class*="bg-red-950"] { background-color: #fff1f2 !important; border-color: #fca5a5 !important; }
        [class*="text-red-400"] { color: #dc2626 !important; }
        
        [class*="bg-yellow-950"] { background-color: #fefce8 !important; border-color: #fde047 !important; }
        [class*="text-yellow-400"], [class*="text-yellow-500"] { color: #ca8a04 !important; }

        [class*="bg-green-950"] { background-color: #f0fdf4 !important; border-color: #86efac !important; }
        [class*="text-green-400"] { color: #16a34a !important; }

        /* Chart Adjustments */
        .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line {
          stroke: #e2e8f0 !important;
        }
        .recharts-text {
          fill: #334155 !important;
        }
        /* Ensure axes lines are visible on white paper */
        .recharts-layer path.recharts-curve {
            stroke: #2563eb !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <!-- Visual fallback while React loads -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #475569;">
            <svg style="animation: spin 1s linear infinite; width: 40px; height: 40px; margin-bottom: 16px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p style="font-family: sans-serif;">Initializing FGAM SPL Analyser...</p>
            <style>
                @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            </style>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
